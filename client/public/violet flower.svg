AI technique
is method of using knowledge to solve a problem
it can be reused in different fields
REPRESENTATION: knowledge is stored in a way that the machine can understand(eg. using logic , using graphs,rules etc)
SEARCH : it uses algorithm to find solutions
MODULARITY: the technique should work across multiple domains not tied to just one
